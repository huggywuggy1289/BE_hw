<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>-{{ data }}-검색 결과 페이지입니다.</h1>
    <ul>
      {% for Post in posts %}
      <li>{{ Post.title }}</li>
      <li>{{ Post.contents }}</li>
      <br />
      {% empty %}
      <p>검색된 글이 없습니다.</p>
      {% endfor %}
    </ul>
  </body>
</html>
