<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>-{{ data }}-검색 결과 페이지입니다.</h1>
    <ul>
      {% for Phone in Phones %}
      <li>{{ Phone.name }}</li>
      <li>{{ Phone.phone_num }}</li>
      <li>{{ Phone.email }}</li>
      <br />
      {% empty %}
      <p>전화번호가 없습니다.</p>
      {% endfor %}
    </ul>
  </body>
</html>
