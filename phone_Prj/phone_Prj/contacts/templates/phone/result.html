<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삭제 확인</title>
  </head>
  <body>
    <h1>연락처 삭제</h1>
    <p>연락처 "{{ phone.name }}"(을/를) 삭제하시겠습니까?</p>
    <form method="post" action="{% url 'delete' phone.id %}">
      {% csrf_token %}
      <button type="submit">삭제</button>
    </form>
    <p>
      <a href="{% url 'list' %}">취소</a>
    </p>
  </body>
</html>
