<!-- detail.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ post.title }}</title>
  </head>
  <body>
    <ul>
      {% for scrap in scraps %}
      <li>
        <a href="{% url 'post:detail' scrap.post.id %}"
          >{{ scrap.post.title }}</a
        >
        <p>{{ scrap.post.content }}</p>
        <p>작성자: {{ scrap.post.author.nickname }}</p>
        <p>카테고리: {{ scrap.post.created_at }}</p>
      </li>
      {% empty %}
      <li>스크랩된 게시물이 없습니다.</li>
      {% endfor %}
    </ul>
  </body>
</html>
