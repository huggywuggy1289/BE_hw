<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="{% url 'BlogApp:create' %}">글 작성하기</a>

    <hr />
    {% for post in posts %}
    <h3><a href="{% url 'BlogApp:detail' post.id %}">{{ post.title }}</a></h3>
    <p>내용 - {{ post.content }}</p>
    <p>작성일 - {{ post.content }}</p>
    {% empty %} 작성된 글이 없습니다. {% endfor %}
    <hr />
    {% if request.user.is_authenticated %} {{ request.user.nickname }}님
    환영합니다<br />
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    <a href="{% url 'accounts:mypage' %}">마이페이지</a><br /><br />
    {% else %}
    <a href="{% url 'accounts:login' %}">로그인</a>
    <a href="{% url 'accounts:signup' %}">회원가입</a><br /><br />
    {% endif %}
  </body>
</html>
